<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="music-player">
        <!-- Header -->
        <header class="player-header">
            <div class="logo">
                <i class="fas fa-headphones-alt"></i>
                <h1>SoundWave</h1>
            </div>
            <div class="header-controls">
                <button class="btn-secondary" onclick="window.open('/admin', '_blank')">
                    <i class="fas fa-cog"></i> Admin
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="nav-menu">
                    <ul>
                        <li class="active" data-section="home"><i class="fas fa-home"></i> Home</li>
                        <li data-section="videos"><i class="fas fa-video"></i> Videos</li>
                        <li data-section="favorites"><i class="fas fa-heart"></i> Favorites</li>
                        <li data-section="recent"><i class="fas fa-history"></i> Recent</li>
                    </ul>
                </nav>
                
                <div class="playlists-section">
                    <div class="playlists-header">
                        <h3>My Playlists</h3>
                        <button class="create-playlist-btn" onclick="showCreatePlaylistModal()" title="Create Playlist">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="userPlaylistsList"></div>
                </div>
            </aside>

            <!-- Content Area -->
            <main class="content-area">
                <!-- Search Bar -->
                <div class="search-section">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search for songs, artists, albums...">
                        <div class="search-filters">
                            <select id="genreFilter">
                                <option value="">All Genres</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Dynamic Content Header -->
                <div class="content-header">
                    <div class="header-info">
                        <h2 id="sectionTitle">Music Library</h2>
                        <p id="sectionDescription">Browse and enjoy your music collection</p>
                    </div>
                    <div class="header-controls">
                        <!-- Content Type Toggle (for favorites and recent) -->
                        <div class="content-type-toggle" id="contentTypeToggle" style="display: none;">
                            <button class="content-type-btn active" data-type="music">
                                <i class="fas fa-music"></i> Music
                            </button>
                            <button class="content-type-btn" data-type="videos">
                                <i class="fas fa-video"></i> Videos
                            </button>
                        </div>
                        
                        <div class="view-controls">
                            <button class="view-btn active" data-view="grid" title="Grid View">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list" title="List View">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                        <div class="sort-controls" id="sortControls">
                            <select id="sortSelect">
                                <option value="default">Default</option>
                                <option value="title">Title A-Z</option>
                                <option value="artist">Artist A-Z</option>
                                <option value="recent">Recently Added</option>
                                <option value="popular">Most Popular</option>
                            </select>
                        </div>
                    </div>
                </div>


                
                <!-- Tracks Container -->
                <div id="tracksContainer" class="tracks-grid"></div>
                
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Loading tracks...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <h3 id="emptyTitle">No tracks found</h3>
                    <p id="emptyMessage">Try adjusting your search or filters</p>
                </div>
            </main>
        </div>

        <!-- Player Controls -->
        <div class="player-controls">
            <div class="current-track">
                <div class="track-image">
                    <img id="currentTrackImage" src="https://via.placeholder.com/60x60?text=â™ª" alt="Current Track">
                </div>
                <div class="track-info">
                    <div class="track-title" id="currentTrackTitle">Select a track</div>
                    <div class="track-artist" id="currentTrackArtist">No artist</div>
                </div>
                <button class="favorite-btn"><i class="far fa-heart"></i></button>
            </div>

            <div class="playback-controls">
                <button class="control-btn" id="shuffleBtn"><i class="fas fa-random"></i></button>
                <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn primary" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn" id="repeatBtn"><i class="fas fa-redo"></i></button>
            </div>

            <div class="progress-section">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress-track">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                </div>
                <span class="time" id="totalTime">0:00</span>
            </div>

            <div class="volume-controls">
                <button class="control-btn" id="volumeBtn"><i class="fas fa-volume-up"></i></button>
                <div class="volume-slider">
                    <input type="range" id="volumeSlider" min="0" max="100" value="70">
                </div>
                <button class="control-btn"><i class="fas fa-expand"></i></button>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <!-- Create Playlist Modal -->
    <div id="createPlaylistModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Playlist</h3>
                <button class="close-btn" onclick="closePlaylistModal()">&times;</button>
            </div>
            <form id="createPlaylistForm">
                <div class="form-group">
                    <label for="playlistName">Playlist Name *</label>
                    <input type="text" id="playlistName" required placeholder="My Awesome Playlist">
                </div>
                <div class="form-group">
                    <label for="playlistDescription">Description</label>
                    <textarea id="playlistDescription" rows="3" placeholder="Describe your playlist..."></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="playlistPublic">
                        <span class="checkmark"></span>
                        Make playlist public
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closePlaylistModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Create Playlist</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add to Playlist Modal -->
    <div id="addToPlaylistModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add to Playlist</h3>
                <button class="close-btn" onclick="closeAddToPlaylistModal()">&times;</button>
            </div>
            <div class="playlist-selection">
                <div id="playlistOptions"></div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
