services:
  - type: web
    name: soundwave-music-player
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soundwave-db
          property: connectionString

databases:
  - name: soundwave-db
    databaseName: soundwave_music_player
    user: soundwave_user